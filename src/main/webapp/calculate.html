    <div class="container">
        <h2>Electricity Bill Calculator</h2>
        <label for="units">Enter Consumed Units:</label>
        <input type="number" id="units" placeholder="Enter units">
        <button onclick="calculateBill()">Calculate Bill</button>
        <div class="result" id="billResult"></div>
    </div>

    <script>
        function calculateBill() {
            var units = parseFloat(document.getElementById("units").value);
            var totalBill = 0;

            // Assuming tariff rates for different slabs
            var slab1Rate = 3.50; // First 100 units
            var slab2Rate = 4.50; // Next 200 units
            var slab3Rate = 5.00; // Remaining units

            if (units <= 100) {
                totalBill = units * slab1Rate;
            } else if (units <= 300) {
                totalBill = 100 * slab1Rate + (units - 100) * slab2Rate;
            } else {
                totalBill = 100 * slab1Rate + 200 * slab2Rate + (units - 300) * slab3Rate;
            }

            // Add additional charges or taxes here if required
            // For example, you can add a fixed monthly charge or taxes as a percentage of the total bill.

            document.getElementById("billResult").innerHTML = "Total Bill Amount: $" + totalBill.toFixed(2);
        }
    </script>
